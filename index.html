<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thuiskomen | Richard Zoetemelk</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f0fdf4',
                100: '#dcfce7',
                200: '#bbf7d0',
                300: '#86efac',
                400: '#4ade80',
                500: '#22c55e',
                600: '#16a34a',
                700: '#15803d',
                800: '#166534',
                900: '#14532d',
              },
              earth: {
                50: '#fafaf9',
                100: '#f5f5f4',
                200: '#e7e5e4',
                800: '#44403c',
              }
            },
            fontFamily: {
              sans: ['Helvetica', 'Arial', 'sans-serif'],
              serif: ['Georgia', 'serif'],
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }
    </style>

    <!-- Babel voor het vertalen van React in de browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Import Map voor modules -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.263.1?deps=react@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body class="bg-earth-50 text-earth-800 antialiased">
    <div id="root"></div>

    <!-- De React Applicatie -->
    <script type="text/babel" data-type="module">
      import React, { useState, useEffect } from 'react';
      import ReactDOM from 'react-dom/client';
      import { 
        Menu, 
        X, 
        Leaf, 
        Wind, 
        Zap, 
        Users, 
        Mail, 
        Phone, 
        User,
        Heart,
        MapPin,
        Check,
        Send
      } from 'lucide-react';

      // --- Components ---

      const Navbar = () => {
        const [isOpen, setIsOpen] = useState(false);
        const [scrolled, setScrolled] = useState(false);

        useEffect(() => {
          const handleScroll = () => {
            setScrolled(window.scrollY > 50);
          };
          window.addEventListener('scroll', handleScroll);
          return () => window.removeEventListener('scroll', handleScroll);
        }, []);

        const navLinks = [
          { name: 'Welkom', href: '#welkom' },
          { name: 'Voor wie', href: '#voor-wie' },
          { name: 'Aanbod', href: '#aanbod' },
          { name: 'Over mij', href: '#over-mij' },
          { name: 'Contact', href: '#contact' },
        ];

        return (
          <nav className={`fixed w-full z-50 transition-all duration-500 ease-in-out ${scrolled ? 'bg-white/95 backdrop-blur-md shadow-sm py-3' : 'bg-transparent py-6'}`}>
            <div className="container mx-auto px-6 md:px-12 flex justify-end md:justify-center items-center">
              {/* Desktop Nav */}
              <div className="hidden md:flex items-center gap-6 lg:gap-10">
                {navLinks.map((link) => (
                  <a 
                    key={link.name} 
                    href={link.href} 
                    className={`text-sm font-bold uppercase tracking-wider hover:text-brand-400 transition-colors whitespace-nowrap ${scrolled ? 'text-gray-600' : 'text-white/90 hover:text-white drop-shadow-sm'}`}
                  >
                    {link.name}
                  </a>
                ))}
                <a href="#contact" className="bg-brand-500 hover:bg-brand-600 text-white px-6 py-2.5 rounded-full font-bold text-sm uppercase tracking-wide transition-all shadow-lg hover:shadow-brand-500/30 whitespace-nowrap">
                  Plan Gesprek
                </a>
              </div>

              {/* Mobile Toggle */}
              <div className="md:hidden">
                <button onClick={() => setIsOpen(!isOpen)} className={`transition-colors ${scrolled ? 'text-brand-900' : 'text-white'}`}>
                  {isOpen ? <X size={28} /> : <Menu size={28} />}
                </button>
              </div>
            </div>

            {/* Mobile Menu */}
            {isOpen && (
              <div className="md:hidden bg-white absolute top-full left-0 w-full shadow-xl border-t border-gray-100 animate-in slide-in-from-top-5 duration-300">
                <div className="flex flex-col p-6 space-y-4">
                  {navLinks.map((link) => (
                    <a 
                      key={link.name} 
                      href={link.href} 
                      onClick={() => setIsOpen(false)}
                      className="text-brand-900 font-bold text-lg border-b border-gray-50 pb-3"
                    >
                      {link.name}
                    </a>
                  ))}
                </div>
              </div>
            )}
          </nav>
        );
      };

      const Hero = () => {
        return (
          <header className="relative w-full h-[80vh] min-h-[600px] flex items-center justify-center overflow-hidden">
            {/* Background Image with Overlay */}
            <div className="absolute inset-0 z-0">
              <img 
                src="https://picsum.photos/id/10/1920/1080" 
                alt="Nature Landscape" 
                className="w-full h-full object-cover"
              />
              <div className="absolute inset-0 bg-gradient-to-b from-brand-900/40 to-brand-900/10"></div>
            </div>

            <div className="relative z-10 container mx-auto px-4 text-center text-white">
              <div className="bg-brand-800/80 backdrop-blur-sm p-8 md:p-12 max-w-3xl mx-auto rounded-xl shadow-2xl border border-brand-400/30">
                <h1 className="text-4xl md:text-6xl font-bold mb-6 font-serif">Welkom bij Thuiskomen</h1>
                <p className="text-lg md:text-xl font-light mb-8 leading-relaxed opacity-90">
                  De plek waar je weer verbinding maakt met wie je werkelijk bent. 
                  Waar je mag vertragen, voelen, ademen en landen.
                </p>
                <a href="#aanbod" className="inline-block bg-brand-500 hover:bg-brand-400 text-white text-lg font-bold py-4 px-8 rounded-full transition-transform transform hover:scale-105 shadow-lg uppercase tracking-wide">
                  BEKIJK HET AANBOD
                </a>
              </div>
            </div>

            {/* Decorative Wave Bottom */}
            <div className="absolute bottom-0 left-0 w-full overflow-hidden leading-none rotate-180">
              <svg className="relative block w-[calc(100%+1.3px)] h-[60px]" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
                <path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" className="fill-earth-50"></path>
              </svg>
            </div>
          </header>
        );
      };

      const IntroSection = () => {
        return (
          <section id="welkom" className="py-20 bg-earth-50">
            <div className="container mx-auto px-4 md:px-8">
              <div className="flex flex-col lg:flex-row items-center gap-12">
                <div className="lg:w-1/2">
                  <h2 className="text-brand-800 text-3xl md:text-4xl font-bold mb-6">Terugkeren naar jezelf</h2>
                  <div className="space-y-4 text-gray-700 leading-relaxed text-lg">
                    <p>
                      Veel mensen leven vooral vanuit hun hoofd. Ze rennen, regelen, presteren en houden vol. 
                      Tot het niet meer gaat. Tot het lichaam signalen geeft. Tot je voelt dat er iets moet veranderen.
                    </p>
                    <p>
                      Thuiskomen helpt je om terug te keren naar jezelf — naar je lichaam, je energie en je essentie.
                    </p>
                    <p className="font-medium text-brand-900">
                      Met een combinatie van coaching, ademwerk, de Wim Hof Methode en Reiki begeleid ik je stap voor stap naar meer rust, bewustzijn en innerlijke kracht.
                    </p>
                  </div>
                  <div className="mt-8">
                    <a href="#contact" className="text-brand-600 font-bold hover:text-brand-800 underline decoration-2 underline-offset-4">
                      Plan een kennismakingsgesprek &rarr;
                    </a>
                  </div>
                </div>
                <div className="lg:w-1/2">
                  <img 
                    src="https://picsum.photos/id/116/800/600" 
                    alt="Boom in zonsondergang" 
                    className="rounded-lg shadow-xl w-full h-auto object-cover transform rotate-1 hover:rotate-0 transition-transform duration-500" 
                  />
                </div>
              </div>
            </div>
          </section>
        );
      };

      const TargetAudience = () => {
        const points = [
          "Vastloopt in werk of privé",
          "Stress, spanning of onrust ervaart",
          "Het gevoel hebt jezelf kwijt te zijn",
          "Verlangt naar rust, richting en helderheid",
          "Voelt dat er meer in je zit dan er nu uitkomt",
          "Openstaat voor persoonlijke en spirituele ontwikkeling",
          "Wilt leven vanuit je essentie in plaats van vanuit overleven"
        ];

        return (
          <section id="voor-wie" className="py-20 bg-white">
            <div className="container mx-auto px-4 max-w-4xl text-center">
              <h2 className="text-brand-800 text-3xl md:text-4xl font-bold mb-12">Voor wie is Thuiskomen?</h2>
              
              <div className="grid md:grid-cols-2 gap-8 text-left">
                <div className="bg-brand-50 p-8 rounded-2xl border border-brand-100 shadow-sm">
                  <h3 className="font-bold text-xl mb-4 text-brand-900">Thuiskomen is voor jou als je:</h3>
                  <ul className="space-y-3">
                    {points.map((point, index) => (
                      <li key={index} className="flex items-start">
                        <div className="bg-brand-200 p-1 rounded-full mr-3 mt-1 text-brand-700">
                           <Leaf size={14} />
                        </div>
                        <span className="text-gray-700">{point}</span>
                      </li>
                    ))}
                  </ul>
                </div>
                <div className="flex flex-col justify-center items-center p-8">
                  <p className="text-2xl font-light italic text-gray-600 mb-6">
                    "Je hoeft het niet alleen te doen. Je bent welkom."
                  </p>
                  <a href="#over-mij" className="border-2 border-brand-500 text-brand-700 px-8 py-3 rounded-full hover:bg-brand-500 hover:text-white transition-colors font-bold">
                    Meer over mij
                  </a>
                </div>
              </div>
            </div>
          </section>
        );
      };

      const OfferingCard = ({ icon: Icon, title, subtitle, description }) => (
        <div className="bg-white p-8 rounded-xl shadow-lg hover:shadow-xl transition-shadow border-t-4 border-brand-400 group">
          <div className="bg-brand-50 w-16 h-16 rounded-full flex items-center justify-center mb-6 group-hover:bg-brand-100 transition-colors">
            <Icon className="text-brand-600" size={32} />
          </div>
          <h3 className="text-xl font-bold text-gray-900 mb-1">{title}</h3>
          <h4 className="text-brand-600 font-medium mb-4 text-sm uppercase tracking-wider">{subtitle}</h4>
          <p className="text-gray-600 leading-relaxed">{description}</p>
        </div>
      );

      const Offerings = () => {
        return (
          <section id="aanbod" className="py-20 bg-brand-50">
            <div className="container mx-auto px-4">
              <div className="text-center mb-16">
                <h2 className="text-brand-800 text-3xl md:text-4xl font-bold mb-4">Wat ik aanbied</h2>
                <p className="text-gray-600 max-w-2xl mx-auto">Verschillende wegen om weer thuis te komen bij jezelf.</p>
              </div>

              <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-6">
                <OfferingCard 
                  icon={User}
                  title="Thuiskomen bij jezelf"
                  subtitle="Individuele trajecten"
                  description="Voor rust, helderheid en persoonlijke groei. Een combinatie van coaching, ademwerk en energetisch werk."
                />
                <OfferingCard 
                  icon={Wind}
                  title="Thuiskomen in je lichaam"
                  subtitle="Adem & Koude"
                  description="Wim Hof ademtechnieken en lichaamswerk voor veerkracht, ontspanning en energie."
                />
                <OfferingCard 
                  icon={Zap}
                  title="Thuiskomen in je energie"
                  subtitle="Reiki & Bewustzijn"
                  description="Voor innerlijke rust, balans en het loslaten van spanning."
                />
                <OfferingCard 
                  icon={Users}
                  title="Thuiskomen in verbinding"
                  subtitle="Teams & Organisaties"
                  description="Teamprocessen, samenwerking en veiligheid vanuit bewustzijn en verbinding."
                />
              </div>
            </div>
          </section>
        );
      };

      const Methodology = () => {
        return (
          <section className="py-20 bg-white">
            <div className="container mx-auto px-4 max-w-4xl">
              <h2 className="text-brand-800 text-3xl md:text-4xl font-bold mb-8 text-center">Mijn manier van werken</h2>
              
              <div className="prose prose-lg mx-auto text-gray-700">
                <p className="lead font-medium text-center mb-8">
                  Ik werk rustig, aards, respectvol en met veel aandacht. Geen oordeel, geen haast, geen maskers.
                </p>
                
                <div className="bg-brand-50 p-8 rounded-xl my-8">
                  <h3 className="font-bold text-lg mb-4">In mijn begeleiding combineer ik:</h3>
                  <ul className="space-y-2">
                    <li className="flex gap-2"><strong className="text-brand-800 min-w-[140px]">Coaching:</strong> <span>voor inzicht, helderheid en richting</span></li>
                    <li className="flex gap-2"><strong className="text-brand-800 min-w-[140px]">Ademwerk:</strong> <span>voor regulatie, ontspanning en lichaamsbewustzijn</span></li>
                    <li className="flex gap-2"><strong className="text-brand-800 min-w-[140px]">Wim Hof Methode:</strong> <span>voor veerkracht en energie</span></li>
                    <li className="flex gap-2"><strong className="text-brand-800 min-w-[140px]">Reiki:</strong> <span>voor balans, zachtheid en energetische ruimte</span></li>
                    <li className="flex gap-2"><strong className="text-brand-800 min-w-[140px]">Bewustzijnswerk:</strong> <span>voor essentie, zingeving en innerlijke groei</span></li>
                  </ul>
                </div>

                <div className="text-center italic text-gray-600 mt-12 bg-white border border-gray-100 shadow-md p-6 rounded-lg">
                  "Ik geloof dat iedereen een innerlijk kompas heeft. Soms is het alleen even verstopt onder spanning, overtuigingen of oude patronen. Samen maken we dat kompas weer zichtbaar."
                </div>
              </div>
            </div>
          </section>
        );
      };

      const About = () => {
        return (
          <section id="over-mij" className="py-20 bg-stone-100">
            <div className="container mx-auto px-4">
              <div className="flex flex-col md:flex-row items-center gap-12">
                <div className="md:w-1/3 order-2 md:order-1">
                   {/* Placeholder for Richard's image */}
                   <div className="relative">
                      <div className="absolute inset-0 bg-brand-200 transform translate-x-4 translate-y-4 rounded-lg"></div>
                      <img 
                        src="https://picsum.photos/id/447/600/800" 
                        alt="Richard Zoetemelk" 
                        className="relative rounded-lg shadow-lg w-full grayscale hover:grayscale-0 transition-all duration-500"
                      />
                   </div>
                </div>
                <div className="md:w-2/3 order-1 md:order-2">
                  <h2 className="text-brand-800 text-3xl md:text-4xl font-bold mb-6">Maak kennis met Richard</h2>
                  <div className="space-y-4 text-gray-700 text-lg">
                    <p>Ik ben Richard, oprichter van Thuiskomen.</p>
                    <p>
                      Mijn leven is altijd een zoektocht geweest naar rust, richting en betekenis. 
                      Ik weet hoe het voelt om vast te lopen, om te twijfelen, om jezelf kwijt te zijn. 
                      En ik weet ook hoe het voelt om weer thuis te komen — in je lichaam, je energie en je essentie.
                    </p>
                    <p>
                      Door de jaren heen heb ik me verdiept in coaching, persoonlijke ontwikkeling, Reiki, de Wim Hof Methode, 
                      teamprocessen en spiritualiteit. Niet als losse technieken, maar als één geheel.
                    </p>
                    <p className="font-bold text-brand-900 mt-4">
                      "Want echte verandering ontstaat wanneer hoofd, hart, lichaam en ziel weer samenwerken."
                    </p>
                    <p className="mt-6 text-sm text-gray-500">Ik loop graag met je mee.</p>
                  </div>
                </div>
              </div>
            </div>
          </section>
        );
      };

      const ContactSection = () => {
        const [formState, setFormState] = useState({ name: '', email: '', message: '' });
        const [status, setStatus] = useState('idle');

        const handleSubmit = (e) => {
          e.preventDefault();
          setStatus('submitting');
          // Simulate API call and success
          setTimeout(() => {
            setStatus('success');
            setFormState({ name: '', email: '', message: '' });
          }, 1500);
        };

        return (
          <section id="contact" className="py-20 bg-brand-50">
            <div className="container mx-auto px-4">
              <div className="flex flex-col lg:flex-row gap-12 max-w-6xl mx-auto">
                 {/* Left Column: Info */}
                 <div className="lg:w-1/2 space-y-8">
                    <h2 className="text-3xl md:text-4xl font-bold text-brand-900">Kom in verbinding</h2>
                    <p className="text-lg text-gray-700 leading-relaxed">
                      Voel je dat het tijd is om thuis te komen bij jezelf? Heb je vragen over een traject of wil je gewoon even kennismaken? 
                      Stuur me een berichtje.
                    </p>
                    
                    <div className="space-y-6">
                      <div className="flex items-start gap-4">
                        <div className="bg-white p-3 rounded-full shadow-sm text-brand-600"><Mail size={24} /></div>
                        <div>
                          <h3 className="font-bold text-gray-900">E-mail</h3>
                          <a href="mailto:info@thuiskomen.net" className="text-brand-700 hover:underline">info@thuiskomen.net</a>
                        </div>
                      </div>
                      <div className="flex items-start gap-4">
                        <div className="bg-white p-3 rounded-full shadow-sm text-brand-600"><Phone size={24} /></div>
                        <div>
                          <h3 className="font-bold text-gray-900">Telefoon</h3>
                          <a href="tel:+31653181298" className="text-brand-700 hover:underline">+31 6 53181298</a>
                        </div>
                      </div>
                       <div className="flex items-start gap-4">
                        <div className="bg-white p-3 rounded-full shadow-sm text-brand-600"><MapPin size={24} /></div>
                        <div>
                          <h3 className="font-bold text-gray-900">Locatie</h3>
                          <p className="text-gray-600">Omgeving Zoetermeer</p>
                        </div>
                      </div>
                    </div>
                 </div>

                 {/* Right Column: Form */}
                 <div className="lg:w-1/2">
                   <div className="bg-white p-8 rounded-2xl shadow-xl border border-brand-100">
                     {status === 'success' ? (
                       <div className="text-center py-12">
                         <div className="w-16 h-16 bg-brand-100 text-brand-600 rounded-full flex items-center justify-center mx-auto mb-4">
                           <Check size={32} />
                         </div>
                         <h3 className="text-2xl font-bold text-gray-900 mb-2">Bedankt!</h3>
                         <p className="text-gray-600">Je bericht is verzonden. Ik neem zo snel mogelijk contact met je op.</p>
                         <button onClick={() => setStatus('idle')} className="mt-6 text-brand-600 font-medium hover:underline">Nog een bericht sturen</button>
                       </div>
                     ) : (
                       <form onSubmit={handleSubmit} className="space-y-6">
                         <div>
                           <label htmlFor="name" className="block text-sm font-medium text-gray-700 mb-1">Naam</label>
                           <input 
                             type="text" 
                             id="name" 
                             required
                             className="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-brand-500 focus:border-transparent outline-none transition-all"
                             placeholder="Jouw naam"
                             value={formState.name}
                             onChange={e => setFormState({...formState, name: e.target.value})}
                           />
                         </div>
                         <div>
                           <label htmlFor="email" className="block text-sm font-medium text-gray-700 mb-1">E-mailadres</label>
                           <input 
                             type="email" 
                             id="email" 
                             required
                             className="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-brand-500 focus:border-transparent outline-none transition-all"
                             placeholder="jouw@email.nl"
                             value={formState.email}
                             onChange={e => setFormState({...formState, email: e.target.value})}
                           />
                         </div>
                         <div>
                           <label htmlFor="message" className="block text-sm font-medium text-gray-700 mb-1">Bericht</label>
                           <textarea 
                             id="message" 
                             required
                             rows={4}
                             className="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-brand-500 focus:border-transparent outline-none transition-all resize-none"
                             placeholder="Waar kan ik je mee helpen?"
                             value={formState.message}
                             onChange={e => setFormState({...formState, message: e.target.value})}
                           ></textarea>
                         </div>
                         <button 
                           type="submit" 
                           disabled={status === 'submitting'}
                           className={`w-full py-3 px-6 rounded-lg text-white font-bold text-lg flex items-center justify-center gap-2 transition-all transform hover:scale-[1.01] shadow-md ${status === 'submitting' ? 'bg-brand-400 cursor-not-allowed' : 'bg-brand-600 hover:bg-brand-700'}`}
                         >
                           {status === 'submitting' ? (
                              'Verzenden...'
                           ) : (
                              <>Verstuur Bericht <Send size={20} /></>
                           )}
                         </button>
                       </form>
                     )}
                   </div>
                 </div>
              </div>
            </div>
          </section>
        )
      }

      const Footer = () => {
        return (
          <footer className="bg-brand-900 text-white py-8">
            <div className="container mx-auto px-4">
              <div className="flex flex-col md:flex-row justify-between items-center gap-6">
                <div className="text-2xl font-bold tracking-widest uppercase">
                  THUISKOMEN
                </div>
                <div className="flex gap-6 text-brand-200">
                   <a href="#" className="hover:text-white transition-colors">Privacy</a>
                   <a href="#" className="hover:text-white transition-colors">Voorwaarden</a>
                   <div className="flex items-center gap-2">
                      <span>Volg ons</span>
                      <Heart size={16} className="text-brand-400" />
                   </div>
                </div>
              </div>
              <div className="text-center text-brand-400 text-sm mt-8 border-t border-brand-800 pt-6">
                &copy; {new Date().getFullYear()} Thuiskomen. Alle rechten voorbehouden.
              </div>
            </div>
          </footer>
        );
      };

      const App = () => {
        return (
          <div className="min-h-screen">
            <Navbar />
            <Hero />
            <IntroSection />
            <TargetAudience />
            <Offerings />
            <Methodology />
            <About />
            <ContactSection />
            <Footer />
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
